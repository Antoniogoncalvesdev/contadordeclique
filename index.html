<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Contador de Cliques</title>
</head>
<body>
    <div id="container-primeiro">
        <div id="container-segundo">
            <div>
                <h1>Contador de Cliques</h1>
            </div>
            <div id="container-terceiro">
                <div id="container-click">
                    <button id="click" onclick="clicar()">Click</button>
                </div>
                <div>
                    <span id="numero">0</span>
                </div>
                <div id="container-reset">
                    <button id="reset" onclick="reset()">Resetar</button>
                </div>
            </div>
        </div>
    </div>
</body> 
<script src="./src/js/script.js"></script>
</html>
